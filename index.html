<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe vs Hard AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe vs AI (Hard)</h1>
        
        <div id="status" class="status-display">Your Turn (X)</div>

        <div id="hint-field" class="hint-field">
            <span class="hint-label">Next Best Move:</span>
            <span id="hint-message" class="hint-message">Calculating...</span>
        </div>

        <div id="board" class="game-board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>

        <button id="reset-btn" class="reset-button">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
